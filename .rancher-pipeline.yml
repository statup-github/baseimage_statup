stages:
- name: docker build
  steps:
  - runScriptConfig:
      image: stefanfritsch/baseimage_statup:1.1
      shellScript: |-
        #!/bin/bash -e

        echo "thisisatest" > ./IMAGE_TAG
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: stefanfritsch/baseimage_statup:$(cat ./IMAGE_TAG)
      pushRemote: true
      registry: index.docker.io
timeout: 60
branch: {}
notification: {}
