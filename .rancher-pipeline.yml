stages:
- name: docker on tag
  steps:
  - runScriptConfig:
      image: stefanfritsch/kaniko-maximizer_statup:latest
      shellScript: |-
        #!/bin/sh
        /kaniko/build-image.sh
    env:
      CACHE_REPO: stefanfritsch/baseimage_statup_cache
      REPO: stefanfritsch/baseimage_statup
    envFrom:
    - sourceName: pipeline-registry-dockerhub
      sourceKey: kaniko_docker_configjson
      targetKey: DOCKER_CONFIG_JSON
  when:
    event:
      include:
      - tag
timeout: 60
branch: {}
notification: {}
